{% load basket %}

<form method="post" action="{% url 'basket-edit' %}">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product_id }}">
    {% if user_product_ids|product_exists:product_id %}
        <button style="margin-top: 5px" class="btn btn-dark">Remove</button>
    {% else %}
        <button style="margin-top: 5px" class="btn btn-dark">Add</button>
    {% endif %}
</form>
