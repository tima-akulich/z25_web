{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            <br/>
            {{ field }}
            <br/>
        {% endfor %}
        <button type="submit" class="btn btn-primary" style="margin-top: 15px">{% trans 'Signup' %}</button>
    </form>
    <hr>
{% endblock content %}
